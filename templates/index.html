<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaria Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f4c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 90%;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="file"] {
      margin-bottom: 20px;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    .prediction {
      margin-top: 20px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Malaria Parasite Detection</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit">Upload & Predict</button>
    </form>
    {% if prediction %}
      <div class="prediction">Prediction: {{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
